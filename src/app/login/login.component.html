<style>
  #adminLogins {
    width: 20%;
    text-align: center;
  }
</style>


<br><br>

<div class="container">
  <h1 style="text-align:center">Mortgage Loan</h1>
  <div class="container">
    <div class="d-flex flex-row justify-content-center my-flex-container">
      <div class="p-2 my-flex-item" style="margin-right: 5%;">
        <button type="button" class="btn btn-primary btn-lg" (click)='registerView = false'>Login</button>
      </div>
      <div class="p-2 my-flex-item">
        <button type="button" class="btn btn-secondary btn-lg" (click)='registerView = true'>Register</button>
      </div>
    </div>
  </div>

  <!-- <h3 style="text-align:center">Login</h3> -->
  <div class="d-flex flex-row justify-content-around my-flex-container">

    <div class="p-2 my-flex-item" style="width: 50%">

      <!-- <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Login">
         
        </mat-tab>
        <mat-tab label="Register">Register</mat-tab>
      </mat-tab-group> -->

      <!-- <mat-tab-group dynamicHeight min-height="800px">
          <mat-tab label="Login"> -->
      <div class="example-small-box mat-elevation-z4">
        <form *ngIf="!registerView" [formGroup]="loginForm" (ngSubmit)="onSubmit()" method="POST">
          <h6 style="text-align: center">Login</h6>
          <div class="form-group">
            <label for="username">Email</label>
            <input type="email" class="form-control" formControlName="username" id="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" id="password" required>
          </div>
          <!--  -->
          <button type="submit" class="btn btn-success">Login</button>
        </form>

        <form *ngIf="registerView" [formGroup]="loginForm" (ngSubmit)="onSubmit()" method="POST">
          <h6 style="text-align: center">Register</h6>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="email" class="form-control" formControlName="username" id="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" id="password" required>
          </div>
          <div class="form-group">
            <label for="passwordConfirm">Confirm password</label>
            <input type="password" class="form-control" formControlName="passwordConfirm" id="passwordConfirm" required>
          </div>
          <div class="form-group">
            <label for="ssn">Social Security Number</label>
            <input type="number" class="form-control" formControlName="ssn" id="ssn" required>
          </div>
          <div class="form-group">
            <label for="datePicker">Today's date</label>
            <input type="date" class="form-control" formControlName="datePicker" id="datePicker" required readonly>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="phone" class="form-control" formControlName="phone" id="phone" required>
          </div>
          <button type="submit" class="btn btn-success">Register</button>
        </form>





        <!-- <h1>Add a contact - MongoDB</h1> -->


      </div>
    </div>
  </div>

  <div class="list-group" id='adminLogins'>
    <h4 style="text-align: center">Login as...</h4>
    <button class="list-group-item" type="button" (click)="loginSuccess('admin')">Admin</button>
    <button class="list-group-item" (click)="loginSuccess('customer')">Customer</button>
    <button class="list-group-item" (click)="loginSuccess('loanOfficer')">LoanOfficer</button>
    <button class="list-group-item" (click)="loginSuccess('inspectionOfficer')">InspectionOfficer</button>
  </div>

  <script>
    $(document).ready(function () {
      $('#datePicker').val(new Date().toDateInputValue());
    });â€‹
  </script>
